<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Books </title>
  </head>
  <body>
    <h1>Search Books</h1>

    {% if authenticated %}
    <ul>
      {% for book in books %}
      <li>
        <h3>{{ book.title }}</h3>
        <p>Author: {{ book.author }}</p>
        <p>Publication Date: {{ book.publication_date }}</p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <ul>
      {% for book in books %}
      <li>{{ book.title }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
